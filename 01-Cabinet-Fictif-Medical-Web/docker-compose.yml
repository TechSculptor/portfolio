services:
  web:
    build: .
    container_name: cabinet_medical_web
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: cabinet_medical
      DB_USER: postgres
      DB_PASSWORD: postgres
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    depends_on:
      - db
      - mailhog
    networks:
      - cabinet_network

  db:
    image: postgres:15-alpine
    container_name: cabinet_medical_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cabinet_medical
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_init.sql:/docker-entrypoint-initdb.d/database_init.sql
    networks:
      - cabinet_network

  mailhog:
    image: mailhog/mailhog
    container_name: cabinet_medical_mail
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    networks:
      - cabinet_network

networks:
  cabinet_network:
    driver: bridge

volumes:
  postgres_data:
