version: '3.8'

services:
  app:
    build: .
    container_name: email-tracker-app
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_NAME=email_tracker
      - DB_USER=${DB_USER:-tracker_user}
      - DB_PASSWORD=${DB_PASSWORD:-secure_tracker_pass}
      - PORT=3000
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: email-tracker-db
    ports:
      - "5432:5432" # Exposed for BI tools
    environment:
      - POSTGRES_DB=email_tracker
      - POSTGRES_USER=${DB_USER:-tracker_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secure_tracker_pass}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database_init.sql:/docker-entrypoint-initdb.d/database_init.sql

volumes:
  db_data:
